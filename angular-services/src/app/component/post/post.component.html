<div class="post-container">
    <h2>All Post are here</h2>
    <button (click)="getAllPostLocal()">Get All Post</button>
    <button (click)="getSinglePostLocal()">Get Single Post</button>
    <button (click)="createPost()">Create Post</button>
    <div class="class-loader" *ngIf="loading">
        <h1>Loading Please Wait...</h1>
    </div>
    <div class="single-post" *ngIf="post">
        <h3 >{{post?.title}}</h3>
        <p>{{post.body}}</p>
    </div>
    <h2>Nnumber of posts:{{posts?.length}}</h2>
    <table>
        <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Content</th>
        <th>UserId</th>
    </tr>
    <tr *ngFor="let p of posts">
         <td>{{p.id}}</td>
         <td>{{p.title}}</td>
         <td>{{p.body}}</td>
         <td>{{p.userId}}</td>
    </tr>
    </table>
</div>
